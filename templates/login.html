<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/task.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    
</head>
<body>
    <br>
    <h1>Task manager</h1>
    <br>
    <h6 class="incorrectpass">{{output}}</h6>
    <br>
    <form action="{{url_for('login')}}" method="POST">
    <div class="row g-3">
    <div class="center">
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>
    <div class="center">
    <div class="col-md-6">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" name="pass" required>
      </div>
    </div>
    <div class="checkbox"><label for="rememberme">Remember me
        <input type="checkbox" value="lsRememberMe" id="rememberMe">
    </label></div>
    <div class="indexforms">
    <div class="col-md-1">
          <button type="button" class="btn btn-outline-primary" id="signup" name="signup">Sign up</button>
        </div>
        <div class="col-md-1">
            <button type="submit" value="Login" class="btn btn-outline-success" onclick="lsRememberMe()">Login</button>
        </div>
    </div>
    </div>
    </form>
</body>
    <script>
        $("#signup").click(function(){
            return window.location.replace("{{url_for('signup')}}")
        });

        const rmCheck = document.getElementById("rememberMe"),
            emailInput = document.getElementById("email");

        if (localStorage.checkbox && localStorage.checkbox !== "") {
        rmCheck.setAttribute("checked", "checked");
        emailInput.value = localStorage.username;
        } else {
        rmCheck.removeAttribute("checked");
        emailInput.value = "";
        }

        function lsRememberMe() {
        if (rmCheck.checked && emailInput.value !== "") {
            localStorage.username = emailInput.value;
            localStorage.checkbox = rmCheck.value;
        } else {
            localStorage.username = "";
            localStorage.checkbox = "";
        }
        }
    </script>
</html>
