<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/task.ico">
</head>
<body>
    <br>
    <h1>Create new account</h1>
    <br>
    <h3 class="incorrectpass">{{output}}</h3>
    <form action="{{url_for('signup')}}" method="POST">
        <div class="row g-3">
            <div class="center">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                </div>
        <div class="center">
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
        <div class="center">
        <div class="col-md-6">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" name="pass" required>
          </div>
        </div>
        <div class="margin-top">
        <div class="indexforms">
            <button type="submit" class="btn btn-outline-success">Save</button>
            <button type="button" class="btn btn-outline-secondary" id="back">Back</button>
        </div>
    </div>
        </div>
        </form>
</body>
<script>
    $("#back").click(function(){
        return window.location.replace("{{url_for('login')}}")
    });
</script>
</html>
