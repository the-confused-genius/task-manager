<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/static/task.ico">
  </head>
<body>
<h1>Add a new task</h1>
<form action="{{url_for('addtask')}}" id="form" method="POST" name="form"> 
<div class="row g-3">
<div class="center">
<div class="col-md-6">
    <label for="taskname" class="form-label">Task Name</label>
    <input type="text" class="form-control" id="taskname" name="taskname" placeholder="Where to sir?" required>
  </div>
</div>
<div class="center">
<div class="col-md-6">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Add a Description">
  </div>
</div>
<div class="indexforms">
<div class="col-md-4">
      <label for="time" class="form-label">Time</label>
      <input type="time" class="form-control" id="time" name="time">
    </div>
    <div class="col-md-4">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date">
    </div>
</div>
</div>
<br>
<div class="indexforms">
<button class="btn btn-success" id="save" type="button">Save</button>
<button type="button" id="cancel" class="btn btn-secondary">Back</button>
</div >
</form>
</body>
<script>
  $("#save").click(function(){
    let name = document.forms["form"]["taskname"].value;
      if (name == "") {
        Swal.fire('Task Name cannot be left blank', '', 'error');
      }
      else{
     Swal.fire('Saved!', '', 'success')
    .then(value => {
      if(value){
        document.getElementById("form").submit();
      }
      });
    }});
    $("#cancel").click(function(){
    Swal.fire('Changes are not saved', '', 'info')
    .then(value => {
      if(value){
        return window.location.replace("{{url_for('index')}}")
      }
      });
    });
</script>
</html>
